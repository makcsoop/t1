<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="icon"
      href="./imagines/III-no-bg-preview-_carve.photos_.ico"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      href="./imagines/III-no-bg-preview-_carve.photos_.ico"
      type="image/x-icon"
    />
    <title>PingTower</title>
  </head>
  <header class="newHeader" style="justify-content: center; height: 99.31px">
    <div class="logoN">
      <a href="/main.html"
        ><img src="./imagines/Frame 1.svg" alt="#" style="margin-top: 100px"
      /></a>
    </div>
  </header>
  <body>
    <section>
      <div class="loginContainer">
        <div class="loginForm">
          <form action="/login" method="post">
            <h2>Регистрация</h2>

            <div class="input-group">
              <label for="username">Email:</label>
              <i class="fa fa-envelope input-icon" aria-hidden="true"></i>
              <input type="text" id="username" name="username" required />
            </div>

            <div class="input-group">
              <label for="telegram">Telegram:</label>
              <i class="fa fa-user-circle input-icon" aria-hidden="true"></i>
              <input type="telegram" id="telegram" name="telegram" required />
            </div>

            <div class="input-group">
              <label for="password">Password:</label>
              <i class="fas fa-key input-icon"></i>
              <input type="password" id="password" name="password" required />
            </div>

            <button type="submit" class="buttonLog">Зарегестрироваться</button>

            <div class="divider"></div>

            <div class="links">
              <p><a href="/forgot-password">Уже есть аккаунт?</a></p>
            </div>

            <div class="divider"></div>

            <div class="social-login">
              <div class="social-btn vk">
                <i class="fab fa-vk"></i>
              </div>
              <div class="social-btn google">
                <i class="fab fa-google"></i>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <footer>
      <div class="a1partfooter">
        <img src="./imagines/ping.svg" alt="#" />
      </div>
      <div class="secondpartFooter">
        <div id="textDiv">
          <span id="text"
            ><span style="font-family: Mont; color: gray">©</span> PingTower
            <span style="color: #ccff33">2025</span></span
          >
        </div>
        <div>
          <a href="#" class="linkbottom">Политика конфиденциальности</a>
          <a href="#">Оферта</a>
          <a href="#">Связаться с нами</a>
        </div>
      </div>
    </footer>
  </body>
</html>
